<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./over.css" />
  </head>
  <body>
    <div class="background">
      <form class="form-horizontal" id="form" method="post">
        <div class="table-responsive44">
          <table class="table table-dark table-striped table-bordered">
              <thead>
                  <th>TOURNAMENT</th>
              </thead>
              <tbody>
                  <tr>
                      <td>
                          <select id="series"  class="form-select" aria-label="Default select example">
                              <option selected value="1">1</option>
                              <option value="3">3 </option>
                              <option value="5">5</option>
                            </select>
                      </td>
                  </tr>
              </tbody>
          </table>
          </div>
        <div class="table-responsive2">
          <table class="table table-dark table-striped table-bordered">
            <thead>
              <th>Select Team One</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select
                    id="value"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Open to select Team</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="England">England</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="New Zealand">New Zealand</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="table-responsive3">
          <table class="table table-dark table-striped table-bordered">
            <thead>
              <th>Select Team Two</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select
                    id="value1"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Open to select Team</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                    <option value="West Indies">West Indies</option>
                    <option value="Africa">Africa</option>
                    <option value="Netherlands"> Netherlands</option>
                    <option value="Bangladesh">Bangladesh</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <img src="./Cricketchampion.png" class="Cricketchampion" />
        <div class="table-responsive4">
          <table class="table table-dark table-striped table-bordered">
            <thead>
              <th>WICKETS</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    id="wicket"
                    type="text"
                    class="form-control"
                    placeholder="Enter wicket"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="table-responsive">
          <table class="table table-dark table-striped table-bordered">
            <thead>
              <th>OVERS</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="overs"
                    placeholder="Enter overs"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="start" type="submit" onclick="getResponseFromAPI()" id="submit" >
          <a href="../Team/team.html">NEXT</a>
        </button>
      </form>
    </div>
  </body>
  <script src="./overs.js"></script>
</html>
